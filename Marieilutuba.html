<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Ilutuba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccffcc; /* Helekollakasroheline taust */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: cursive;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .nav {
            margin-bottom: 2em;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 200px;
            height: 150px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            font-size: 1.2em;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icons span {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Marie ilutuba</h1>
    <div class="nav">
        <a href="#">Hinnakiri</a>
        <a href="#">Broneeri aeg</a>
    </div>
    <div class="content">
        <div class="box">** Galerii **</div>
        <div class="sidebar">
            <div class="social-icons">
                <span>IG</span>
                <span>F</span>
                <span>T</span>
            </div>
            <div class="box">** Google Maps kaart **</div>
            <p>** aadress **<br>** avamis- ja sulgemisajad **</p>
        </div>
    </div>
    <p class="footer-text">
        Kiire kirjeldus: paigutus, fondid, taustad, sotsiaalmeedia lingid, Google Mapsi kaart.
    </p>
</body>
</html>
